<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>JobTitle Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>JobTitle Management System</h1>
    <hr>
    <h2>Update JobTitle</h2>

    <form action="#" th:action="@{/saveJobTitle}" th:object="${jobTitle}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{nameJob}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update JobTitle</button>
    </form>

    <hr>

    <a th:href = "@{/jobtitles}"> Back to JobTitle List</a>
</div>
</body>
</html>
