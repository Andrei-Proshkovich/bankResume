<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Skills Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Skills Management System</h1>
    <hr>
    <h2>Update Skills</h2>

    <form action="#" th:action="@{/saveSkills}" th:object="${skills}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{nameSkill}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{workExperience}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Skills</button>
    </form>

    <hr>

    <a th:href = "@{/skills}"> Back to Skills List</a>
</div>
</body>
</html>
